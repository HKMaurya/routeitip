<h1>Networking MCQ Test</h1>
<h2 id="timer">Time: 30</h2>

<button onclick="filterCategory('all')">All</button>
<button onclick="filterCategory('OSI')">OSI</button>
<button onclick="filterCategory('TCP')">TCP</button>

<form>
  <div class="card" data-category="OSI">
    Which OSI layer handles routing?<br>
    <input type="radio" name="q1" value="a"> Transport<br>
    <input type="radio" name="q1" value="b"> Network
  </div>

  <div class="card" data-category="TCP">
    TCP is ______ oriented protocol.<br>
    <input type="radio" name="q2" value="a"> Connection<br>
    <input type="radio" name="q2" value="b"> Packet
  </div>

  <button type="button" onclick="submitQuiz()">Submit</button>
</form>

<h3 id="result"></h3>
