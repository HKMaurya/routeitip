<h1>Top Scores</h1>
<ul id="list"></ul>

<script>
(JSON.parse(localStorage.getItem("leaderboard")) || []).forEach(e => {
  const li = document.createElement("li");
  li.innerText = `Score: ${e.score} | ${e.date}`;
  document.getElementById("list").appendChild(li);
});
</script>
